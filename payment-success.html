<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - Bondfyr</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 50px 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 500px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .success-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 16px;
            font-weight: 600;
        }
        
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .app-button {
            background: #007AFF;
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .app-button:hover {
            background: #0056CC;
            transform: translateY(-2px);
        }
        
        .loading {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">ðŸŽ‰</div>
        <h1>Payment Successful!</h1>
        <p>Your party listing fee has been processed successfully. Your party is being created now!</p>
        
        <a href="#" id="appButton" class="app-button" onclick="openApp()">
            Return to Bondfyr App
        </a>
        
        <div class="loading">
            <p>Redirecting you back to the app...</p>
        </div>
    </div>

    <script>
        // Extract URL parameters
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                afterpartyId: params.get('afterpartyId'),
                userId: params.get('userId'),
                checkoutId: params.get('checkoutId')
            };
        }

        // Try to open the app
        function openApp() {
            const params = getUrlParams();
            const appUrl = `bondfyr://payment-success?afterpartyId=${params.afterpartyId}&userId=${params.userId}`;
            
            // Try to open the app
            window.location.href = appUrl;
            
            // Fallback: If app doesn't open, show instructions
            setTimeout(() => {
                alert("Please open the Bondfyr app manually to see your party!");
            }, 3000);
        }

        // Auto-redirect after 3 seconds
        setTimeout(() => {
            openApp();
        }, 3000);

        // Update button with dynamic link
        document.addEventListener('DOMContentLoaded', () => {
            const params = getUrlParams();
            if (params.afterpartyId) {
                document.getElementById('appButton').onclick = openApp;
            }
        });
    </script>
</body>
</html>
